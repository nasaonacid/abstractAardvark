

<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% block %}

    <!-- Bootstrap -->
    {% block css %}{% block %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/aardvark.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="main">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Abstract Aardvark</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-sm-3 col-md-2 sidebar">

                    <div class="btn-group btg" data-toggle="buttons">
                      <label class="btn btn-primary active" id="easy">
                        <input type="radio" name="options"  autocomplete="off" checked> Easy
                      </label>
                      <label class="btn btn-primary" id="medium">
                        <input type="radio" name="options"  autocomplete="off"> Medium
                      </label>
                      <label class="btn btn-primary" id="hard">
                        <input type="radio" name="options"  autocomplete="off"> Hard
                      </label>
                    </div>


            </div>
        <div  class = "col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
              
                <div class="alert alert-danger fade " id = "lossAlert" role="alert">
                    <button type="button" class="close"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Warning!</strong>Tree requested no longer exists
                </div>
                <div id = "container"></div>
        </div>

    </div>
   

  </body>
    <script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/kinetic-v5.1.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tree.js' %}"></script>
    <script type="text/javascript" src = "{% static 'js/game.js'%}"></script>
    <script type="text/javascript">
        $('.btn').on('click',function(){
            $(this).addClass('active').siblings().removeClass('active');
            console.log($(this).attr('id'));
            get_game($(this).attr('id'));

        });
        $(window).resize(function(){
            adjustments();
        });
        $('.close').click(function(){
            $(this).parent().removeClass('in');
        })
     </script>
</html>
