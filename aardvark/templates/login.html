{% extends "base.html" %}
{%load staticfiles %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
{%endblock%}

{% block bodyblock %}
    <div class ="container">
      <form class="form-signin" method = 'post' action = '/login/'>
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="username" name = "username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value = "submit">Sign in</button>
        <p>Not member? <a href="{% url 'register' %}">Register</a>!</p>
      </form>


    </div>
{% endblock %}
